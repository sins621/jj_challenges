{% extends "base.html" %}
{% block title %}Home{% endblock %}
{% block content %}

<div class="input-group mb-3">
  <input type="text" class="form-control" placeholder="Author Name" aria-label="Author Name" aria-describedby="button-addon2">
  <button class="btn btn-outline-secondary" type="button" id="button-addon2">Search</button>
</div>

<div class="my-2">
	<table class="table">
		<thead>
			<tr>
				<th scope="col">Author</th>
				<th scope="col">Top Work</th>
			</tr>
		</thead>
		<tbody>
			{% for author in authors[page] %}
			<tr>
				<td><a href="#">{{author.name}}</a></td>
				<td>{{author.top_work}}</td>
			</tr>
			{% endfor %}
		</tbody>
	</table>
</div>

<div>
	<nav aria-label="Page navigation example">
		<ul class="pagination">
			{% if page != 0 %}
			<li class="page-item"><a class="page-link" href="#">Previous</a></li>
			{% endif %}
			<li class="page-item active"><a class="page-link" href="#">{{page+1}}</a></li>
			<li class="page-item"><a class="page-link" href="#">Next</a></li>
			<!--<li class="page-item"><a class="page-link" href="#">1</a></li>-->
			<!--<li class="page-item"><a class="page-link" href="#">2</a></li>-->
			<!--<li class="page-item"><a class="page-link" href="#">3</a></li>-->
		</ul>
	</nav>
</div>
{% endblock %}
